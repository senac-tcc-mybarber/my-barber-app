<div fxLayout="row" fxLayoutAlign="center" fxFlexFill>
  <div fxLayout="column" fxFlexFill>
    <div fxLayout="row" fxLayoutAlign="center">
      <div fxLayout="column" fxFlex="1 1 95">
        <div class="flex-item">
          <h3>
            Check-in
          </h3>
        </div>
        <div class="flex-item">
          <form [formGroup]="agendamentoCtrl" fxLayout="column" fxLayoutAlign="space-evenly stretch" fxLayoutGap="7%">
            Profissional: {{agendamento.profissional.nome}}<br /><br />
            Cliente: {{agendamento.cliente.nome}}<br /><br />
            Salão: {{agendamento.salao.nome}}<br /><br />
            Serviço: {{agendamento.servico.nome}}<br /><br />
            Horário: {{agendamento.inicioServico}} a {{agendamento.fimServico}}<br /><br />
          </form>
          <div fxLayoutAlign="begin">
            <button color="primary" mat-raised-button class="animated jackInTheBox" (click)="associar()">Registrar</button>
            <button color="primary" mat-button class="animated jackInTheBox" routerLink="/layout/agendamento">Cancelar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
