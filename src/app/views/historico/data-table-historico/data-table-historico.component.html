<div class="">
  <table mat-table class="full-width-table" matSort aria-label="Elements">

    <ng-container matColumnDef="servico">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Serviço</th>
      <td mat-cell *matCellDef="let row" (click)="openDialog(row)">{{row.servico.nome}}</td>
    </ng-container>

    <ng-container matColumnDef="horario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Horário</th>
      <td mat-cell *matCellDef="let row" (click)="openDialog(row)">{{row.inicioServico}}</td>
    </ng-container>

    <ng-container matColumnDef="local">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Local</th>
      <td mat-cell *matCellDef="let row" (click)="openDialog(row)">{{row.salao.nome}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let row" (click)="openDialog(row)">{{row.status}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 20, 50]">
  </mat-paginator>
</div>
