<div class="login-container mybarber-bg-primary" fxFlexFill fxLayout="row" fxLayoutAlign="center center">
    <div fxLayout="column" fxLayoutAlign="space-between stretch" fxFlex="1 1 90" fxLayoutGap="7%">
      <div class="login-form-container flex-item" fxLayoutAlign="center stretch" >
        <mat-card fxLayout="column" class="form-login" fxLayoutAlign="stretch" fxFlex="1 1 100" fxFlex.gt-xs="55"  fxFlex.gt-sm="40">
          <h2>Editar Cliente</h2>
          <form [formGroup]="editForm" fxLayout="column" fxLayoutAlign="space-evenly stretch" fxLayoutGap="7%" (ngSubmit)="updateCliente(editForm.value)">
            <mat-form-field>
              <input matInput placeholder="Nome Completo" formControlName="nome" [(ngModel)]="cliente.nome" maxlength="60">
              <mat-error *ngIf="hasError('nome', 'required')">Campo obrigatório</mat-error>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Username" formControlName="username" [(ngModel)]="cliente.username"  maxlength="60">
              <mat-error *ngIf="hasError('username', 'required')">Campo obrigatório</mat-error>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Telefone" formControlName="telefone" mask="(00) 00000-0000" [(ngModel)]="cliente.telefone">
              <mat-error *ngIf="hasError('telefone', 'required')">Campo obrigatório</mat-error>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Email" formControlName="email" email="true" [(ngModel)]="cliente.email" maxlength="50">
              <mat-error *ngIf="hasError('email', 'required')">Campo obrigatório</mat-error>
              <mat-error *ngIf="hasError('email', 'email')">E-mail com formato inválido</mat-error>
            </mat-form-field>
            <mat-form-field>
              <input matInput type="password" formControlName="senha" placeholder="Senha" [(ngModel)]="cliente.senha" maxlength="8">
            </mat-form-field>
  
            <div fxLayoutAlign="space-between">
              <button mat-button routerLink="/layout/home">Cancelar</button>
              <button mat-raised-button type="submit">Próximo</button>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
    <router-outlet></router-outlet>
  </div>
